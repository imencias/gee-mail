<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
		<script language="javascript" type="text/javascript">

		loadGeeMails();
		document.write( "<strong>Inbox</strong>  (" + window.geemails.length + ")");
		document.write( "<br />" );

		for(key in window.geemails){
			document.write( "<div class=\"msgContainer\">" );
			document.write( "<div class=\"msgList\"><ul class=\"msg\"><li>" + window.geemails[key].date + "</li><li>" + window.geemails[key].sender + "</li><li>" + window.geemails[key].subject + "</li></ul></div>" );
			document.write( "<div class=\"msgContent\">" + window.geemails[key].body + "</div></div><br />" );
		}
		</script>
	</head>
	<body>
		<div class="container" id="main">
			Build Me!
		</div>
	</body>
</html>
